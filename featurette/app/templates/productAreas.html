{% extends "menu_bar.html" %}
    {% block head %}
        {{ super() }}
        <script src="static/productAreas.js"></script>
    {% endblock %}
    {% block content %}

        <h2> Product Areas </h2>

        <table class="ui celled padded violet table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product_area in product_areas %}
                    <tr>
                        <td>{{ product_area.name }}</td>
                        <td class="single line">
                            <button class="ui icon violet button">
                                <i class="edit icon"></i>
                            </button>
                            <button class="ui icon red button">
                                <i class="delete icon"></i>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="2">
                        <a class="ui right floated button violet" href="/addProductArea">
                            <i class="plus icon"></i>
                            Add Product Area
                        </a>
                    </th>
                </tr>
            </tfoot>
        </table>
    {% endblock %}
