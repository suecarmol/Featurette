{% extends "menu_bar.html" %}
    {% block head %}
        {{ super() }}
        <script type="text/javascript" src="static/productAreas.js"></script>
    {% endblock %}
    {% block content %}
        <h2> Product Areas </h2>

        <div class="ui violet message">
            <i class="close icon"></i>
            <div class="header">
                Notification
            </div>
            <p id="messageSpace"></p>
        </div>

        <table class="ui sortable celled padded violet table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productAreasTable" data-bind="foreach: productAreas">
                <tr>
                    <td data-bind="text: product_area_name"> </td>
                    <td class="single line">
                        <a class="edit ui icon violet button" data-bind="click: $parent.editProductArea">
                            <i class="edit icon"> </i>
                        </a>
                        <a class="delete ui icon red button" data-bind="click: $parent.deleteProductArea">
                            <i class="delete icon"> </i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="2">
                        <a id="add_product_area" class="ui right floated button violet" href="/addProductArea">
                            <i class="plus icon"></i>
                            Add Product Area
                        </a>
                    </th>
                </tr>
            </tfoot>
        </table>
    {% endblock %}
