<html>
    <head>
        <title>Featurette</title>
        <link rel="stylesheet" type="text/css" href="static/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="static/flatpickr.min.css">
        <script src="static/jquery-3.1.1.min.js"></script>
        <script src="static/semantic.min.js"></script>
        <script src="static/flatpickr.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="ui secondary pointing menu">
            <a class="item">
                <img src="/static/images/coding.png">
            </a>
            <a id="home" class="item active" href="/">
                Home
            </a>
            <a id="users" class="item" href="/users">
                Users
            </a>
            <a id="clients" class="item" href="/clients">
                Clients
            </a>
            <a id="product_areas" class="item" href="/productAreas">
                Product Areas
            </a>
            <div class="right menu">
            <a class="ui item">
                Logout
            </a>
        </div>
        </div>
        <div class="ui segment">
            {% block content %}{% endblock %}
        </div>
        <div>Icons made by
            <a href="http://www.flaticon.com/authors/madebyoliver"
                title="Madebyoliver">Madebyoliver
            </a> from
            <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com
            </a> is licensed by
            <a href="http://creativecommons.org/licenses/by/3.0/"
                title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY
            </a>
        </div>
        <script src="static/index.js"></script>
    </body>
</html>
