<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Featurette</title>
        <link rel="stylesheet" type="text/css" href="static/semantic.min.css">
        <script src="static/jquery-3.1.1.min.js"></script>
        <script src="static/semantic.min.js"></script>
        <script src="static/knockout-3.4.2.js"></script>
        <script src="static/knockout-plugin-2.4.1.js"></script>
        <link rel="icon" type="image/png" sizes="16x16"
            href="/static/images/tv-screen.png">
        <script src="static/logout.js"> </script>
        {% block head %} {% endblock head %}
    </head>
    <body>
        <div class="ui secondary pointing menu">
            <a class="item active">
                <img src="/static/images/coding.png">
            </a>
            <a id="home_id" class="item" href="/">
                Feature Requests
            </a>
            <a id="users_id" class="item" href="/users">
                Users
            </a>
            <a id="clients_id" class="item" href="/clients">
                Clients
            </a>
            <a id="product_areas_id" class="item" href="/productAreas">
                Product Areas
            </a>
            <div class="right menu">
            <a id="logout" class="ui item" href="/login" data-bind="clickLink: logMeOut">
                Logout
            </a>
        </div>
        </div>
        <div class="ui segment">
            <div class="ui grid container">
                <div class="fifteen wide column">
                    {% block content %}{% endblock content %}
                    <div>Icons made by
                        <a href="http://www.flaticon.com/authors/madebyoliver"
                            title="Madebyoliver">Madebyoliver
                        </a> from
                        <a href="http://www.flaticon.com" title="Flaticon">w
                            ww.flaticon.com
                        </a>
                        is licensed by
                        <a href="http://creativecommons.org/licenses/by/3.0/"
                            title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY
                        </a>
                    </div>
                </div>
                <div class="two wide column">
                </div>
            </div>
        </div>
    </body>
</html>
