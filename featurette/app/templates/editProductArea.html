{% extends "menu_bar.html" %}
    {% block head %}
        {{ super() }}
        <script src="static/productAreas.js"></script>
    {% endblock %}
    {% block content %}
        <form data-bind="submit: updateProductArea" class="ui form segment" action="/productAreas" method="POST">
            <h3 class="ui dividing header">Edit Product Area</h3>
            <div class="field">
                <label>Name</label>
                <input id="product_area_name" type="text" name="product_area_name"
                        required data-bind="value: name">
            </div>
            <input hidden="true" id="product_area_id" name="product_area_id"
                data-bind="value: id">
            <button id="submit" class="ui violet button">
                Save Changes
            </button>
            <a href="/productAreas" class="ui red button" tabindex="0" type="submit">
                Cancel
            </a>
            <div class="ui error message">
            </div>
        </form>
    {% endblock %}
