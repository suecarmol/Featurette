{% extends "menu_bar.html" %}
    {% block head %}
        {{ super() }}
        <script src="static/users.js"></script>
    {% endblock %}
    {% block content %}

        <h2> Users </h2>

        <table class="ui celled padded violet table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td> {{ user.username }} </td>
                        <td> {{ user.email }} </td>
                        <td class="single line">
                            <button class="ui icon violet button">
                                <i class="edit icon"></i>
                            </button>
                            <form action="/deleteUser" method="POST">
                                <button class="ui icon red button" name="user_id"
                                    value="{{ user.id }}">
                                    <i class="delete icon"></i>
                                </button>
                            </form>
                        </td>
                {% endfor %}
            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="3">
                        <a class="ui right floated button violet" href="/addUser">
                            <i class="add user icon"></i>
                            Add User
                        </a>
                    </th>
                </tr>
            </tfoot>
        </table>
    {% endblock content %}
