<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            maximum-scale=1.0">
        <!-- Site Properties -->
        <title>Login to Featurette</title>
        <link rel="stylesheet" type="text/css" href="static/semantic.min.css">
        <script src="static/jquery-3.1.1.min.js"></script>
        <script src="static/semantic.min.js"></script>
        <script src="static/knockout-3.4.2.js"></script>
        <script src="static/login.js"> </script>
        <style type="text/css">
            body {
                background-color: #DADADA;
            }
            body > .grid {
                height: 100%;
            }
            .image {
                margin-top: -100px;
            }
            .column {
                max-width: 450px;
            }
        </style>
    </head>
    <body>
        <div class="ui grid container">
            <div class="ui eight column centered grid">
                <div class="column centered row">
                    {% if errors%}
                        <div class="ui negative message">
                            <i class="close icon"></i>
                            <div class="header">
                                {{errors}}
                            </div>
                            <p> Please try again </p>
                        </div>
                    {% endif %}
                </div>
                <div class="column centered row">
                    <h2 class="ui image header">
                        <img src="static/images/coding.png" class="image">
                        <div class="content">
                            <h1 class="ui violet huge header">Featurette</h1>
                        </div>
                    </h2>
                    <form data-bind="submit: logMeIn" id="loginForm" class="ui large form" action="/" method="post">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input id="email" type="text" name="email" placeholder="Email"
                                        data-bind="value: email">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input id="password" type="password" name="password"
                                        placeholder="Password" data-bind="value: password">
                                </div>
                            </div>
                            <div class="ui large buttons">
                                <button id="login" class="ui violet labeled icon button"
                                        data-bind="enable: buttonEnabled">
                                    <i class="unlock alternate icon"></i>
                                    Login Featurette
                                </button>
                            </div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
