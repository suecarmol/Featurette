{% extends "menu_bar.html" %}
    {% block head %}
        {{ super() }}
        <script src="static/clients.js"></script>
    {% endblock %}
    {% block content %}

        <h2> Clients </h2>

        <table class="ui celled padded violet table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>
                            {{ client.name }}
                        </td>
                        <td class="single line">
                            <form action="/editClient" method="GET">
                                <button class="ui icon violet button" name="client_id"
                                    value="{{ client.id }}">
                                    <i class="edit icon"></i>
                                </button>
                            </form>
                            <form action="/deleteClient" method="POST">
                                <button class="ui icon red button" name="client_id"
                                    value="{{ client.id }}">
                                    <i class="delete icon"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="2">
                        <a class="ui right floated button violet" href="/addClient">
                            <i class="add user icon"></i>
                            Add Client
                        </a>
                    </th>
                </tr>
            </tfoot>
        </table>
    {% endblock %}
