{% extends "menu_bar.html" %}
    {% block head %}
        {{ super() }}
        <script src="static/user_validation.js"></script>
        <script src="static/editUser.js"></script>
    {% endblock %}
    {% block content %}
        <form class="ui form segment" action="/editUser" method="POST">
            <h3 class="ui dividing header">Edit User</h3>
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" value="{{ user.username }}">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" value="{{ user.password }}">
            </div>
            <div class="field">
                <label>Repeat Password</label>
                <input type="password" name="repeat_password" placeholder="Password">
            </div>
            <input hidden="true" name="user_id" value="{{ user.id }}">
            <button class="ui violet button" tabindex="0" type="submit">
                Save Changes
            </button>
            <a href="/users" class="ui red button" tabindex="0" type="submit">
                Cancel
            </a>
            <div class="ui error message">
            </div>
        </form>
    {% endblock %}
